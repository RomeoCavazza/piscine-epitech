<!doctype html>
<html lang="fr">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Admin - Job Board</title>
    <link rel="stylesheet" href="../assets/css/styles.css">
</head>
<body>

<header>
    <div class="logo">Admin</div>
    <nav>
        <a href="index.html">← Retour aux offres</a>
    </nav>
</header>

<main>
    <div class="admin-container">
        <div class="admin-tabs">
            <button class="tab-btn active" onclick="showTab('Users')">Users</button>
            <button class="tab-btn" onclick="showTab('Entreprises')">Entreprises</button>
            <button class="tab-btn" onclick="showTab('Annonce')">Offres</button>
            <button class="tab-btn" onclick="showTab('Candidature')">Candidatures</button>
        </div>

        <div class="admin-content">
            <div class="table-header">
                <h2 id="table-title">Utilisateurs</h2>
                <button class="btn-add" onclick="add()" title="Ajouter">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <line x1="12" y1="5" x2="12" y2="19"></line>
                        <line x1="5" y1="12" x2="19" y2="12"></line>
                    </svg>
                </button>
            </div>
            
            <div class="table-container">
                <table id="admin-table">
                    <thead id="table-head"></thead>
                    <tbody id="table-body"></tbody>
                </table>
            </div>
        </div>
    </div>
</main>

<script src="../assets/js/admin.js"></script>

</body>
</html>
