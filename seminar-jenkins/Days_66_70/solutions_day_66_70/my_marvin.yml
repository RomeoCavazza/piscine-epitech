jenkins:
  systemMessage: "Welcome to the Chocolatine-Powered Marvin Jenkins Instance."
  securityRealm:
    local:
      allowsSignup: false
      users:
        - id: "chocolateen"
          name: "Hugo"
          password: "${USER_CHOCOLATEEN_PASSWORD}"
        - id: "vaugie_g"
          name: "Garance"
          password: "${USER_VAUGIE_G_PASSWORD}"
        - id: "i_dont_know"
          name: "Jeremy"
          password: "${USER_I_DONT_KNOW_PASSWORD}"
        - id: "nasso"
          name: "Nassim"
          password: "${USER_NASSO_PASSWORD}"

  authorizationStrategy:
    roleBased:
      roles:
        global:
          - name: "admin"
            description: "Marvin master"
            permissions:
              - "Overall/Administer"
            assignments:
              - "chocolateen"

          - name: "ape"
            description: "Pedagogical team member"
            permissions:
              - "Overall/Read"
              - "Job/Read"
              - "Job/Build"
              - "Job/Workspace"
            assignments:
              - "i_dont_know"

          - name: "gorilla"
            description: "Group Obsessively Researching Innovation Linked to Learning and Accomplishment"
            permissions:
              - "Overall/Read"
              - "Job/Read"
              - "Job/Build"
              - "Job/Workspace"
              - "Job/Create"
              - "Job/Configure"
              - "Job/Delete"
              - "Job/Move"
              - "Job/Cancel"
            assignments:
              - "vaugie_g"

          - name: "assist"
            description: "Assistant"
            permissions:
              - "Overall/Read"
              - "Job/Read"
              - "Job/Workspace"
            assignments:
              - "nasso"

jobs:
  - script: >
      folder('Tools') {
          description('Folder for miscellaneous tools.')
      }
      job('Tools/clone-repository') {
          description('Clone a Git repository into the workspace.')
          parameters {
              stringParam('GIT_REPOSITORY_URL', '', 'Git URL of the repository to clone')
          }
          wrappers {
              preBuildCleanup()
          }
          steps {
              shell('git clone "$GIT_REPOSITORY_URL" .')
          }
      }
      job('Tools/SEED') {
          description('Seed job that creates CI jobs from a GitHub repository description.')
          parameters {
              stringParam('GITHUB_NAME', '', 'GitHub repository owner/repo_name (e.g.: EpitechIT31000/chocola)')
              stringParam('DISPLAY_NAME', '', 'Display name for the job')
          }
          wrappers {
              preBuildCleanup()
          }
          steps {
              dsl {
                  text('''
                      def githubName = binding.variables.get('GITHUB_NAME')
                      def displayName = binding.variables.get('DISPLAY_NAME')
                      if (githubName && displayName) {
                          job(displayName) {
                              description("CI job generated by SEED for ${githubName}")
                              properties {
                                  githubProjectUrl("https://github.com/${githubName}")
                              }
                              scm {
                                  git {
                                      remote {
                                          url("https://github.com/${githubName}.git")
                                      }
                                      branches('*/main')
                                  }
                              }
                              triggers {
                                  scm('* * * * *')
                              }
                              wrappers {
                                  preBuildCleanup()
                              }
                              steps {
                                  shell('make fclean')
                                  shell('make')
                                  shell('make tests_run')
                                  shell('make clean')
                              }
                          }
                      }
                  ''')
              }
          }
      }
